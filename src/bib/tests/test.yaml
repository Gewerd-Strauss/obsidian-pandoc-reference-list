- id: iversetal2016
  abstract: >-
    The authors examined the association between multicultural counseling
    competence (MCC) and mindfulness. Previous authors have maintained a
    conceptual link between MCC and mindfulness; however, this is the first
    empirical analysis of the relationship between MCC and mindfulness. Results
    revealed that, after race/ethnicity, multicultural course completion, and
    empathy were controlled, components of mindfulness were correlated with
    multicultural awareness and multicultural knowledge. These results have
    implications for counselor education, counseling practice, and future
    research.
