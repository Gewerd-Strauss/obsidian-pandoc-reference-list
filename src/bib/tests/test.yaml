- id: hanleyetal2016
  abstract: >-
    Mindfulness has emerged as an important construct in the mental health
    field. Although evidence suggests benefits, it also appears that excitement
    over the clinical applications of mindfulness has largely suspended
    concentrated efforts to clarify fundamental elements of the construct. This
    article explores conceptual confusion and contrasts primary
    mindfulness-based techniques before investigating attrition factors, adverse
    effects of mindfulness practices, and populations contraindicated for
    mindfulness-based techniques. Implications for practice are provided.
