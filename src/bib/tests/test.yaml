- id: brownetal2013
  abstract: >-
    Mindfulness is a relatively new construct in counseling that is rapidly
    gaining interest as it is applied to people struggling with a myriad of
    problems. Research has consistently demonstrated that counseling
    interventions using mindfulness improve well-being and reduce
    psychopathology. This article provides a detailed definition of mindfulness,
    including a discussion of the mechanisms underlying mindfulness practice;
    explores the implementation of mindfulness as a counseling intervention; and
    examines literature supporting its effectiveness.
