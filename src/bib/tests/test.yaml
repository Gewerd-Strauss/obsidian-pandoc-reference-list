- id: iversetal2021
  abstract: >-
    The mental health research literature on implicit bias is limited (Boysen,
    2009), and little is known about how factors that are associated with
    self-perceived multicultural counseling awareness, such as mindfulness,
    relate to implicit racial bias in practicing mental health professionals.
    Using a correlational research design, we examined the association between
    mental health practitioners’ implicit bias, self-perceived multicultural
    counseling competence, facets of dispositional mindfulness, and mindfulness
    practices. A total of 137 mental health professionals completed an online
    questionnaire. Results revealed a negative relationship between the
    observing component of dispositional mindfulness and the implicit racial
    preference associating White and “good” words. In addition, results
    indicated that the frequency of engaging in mindfulness practices negatively
    predicted implicit racial preference associating White and good.
    Implications for counselor training, practice, and future research are
    discussed.
